<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Weather Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-widget">
        <h1>Weather Widget</h1>
        <div class="search-location">
            <input type="text" id="locationInput" placeholder="Enter location...">
            <button id="searchButton">Search</button>
        </div>
        <div class="recent-locations">
            <label for="recentLocations">Recent Locations:</label>
            <select id="recentLocations">
                <option value="" disabled selected>Select a location</option>
            </select>
        </div>
        <div class="weather-info">
            <div class="weather-icon"></div>
            <div class="weather-details">
                <p class="temperature">Temperature: <span id="temperature">--</span> Â°C</p>
                <p class="description">Description: <span id="description">--</span></p>
                <p class="humidity">Humidity: <span id="humidity">--</span>%</p>
                <p class="wind-speed">Wind Speed: <span id="wind-speed">--</span> m/s</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
